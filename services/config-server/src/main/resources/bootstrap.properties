# Application Identity
spring.application.name=config-server
spring.profiles.active=local
server.port=8888

# Git Repository Configuration
spring.cloud.config.server.git.uri=https://github.com/VidhanVispute/marketgrid-configs.git
spring.cloud.config.server.git.username=${GITHUB_USERNAME}
spring.cloud.config.server.git.password=${GITHUB_TOKEN}
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.search-paths=configs
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${CONFIG_PASSWORD}

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Management & Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.refresh.enabled=true

# Logging Configuration
logging.level.com.marketgrid=DEBUG
logging.level.org.springframework.cloud.config=TRACE