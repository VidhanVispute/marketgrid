version: "3.9"

services:
  # ===============================
  # Infrastructure Services
  # ===============================

  db:
    image: mysql:8.0
    profiles: ["infra"]
    command: --default-authentication-plugin=mysql_native_password # Java 21 compatibility
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: marketgrid_db
      MYSQL_USER: marketgrid
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Optional: Bootstrap SQL
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "marketgrid",
          "-p${MYSQL_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketgrid-net

  redis:
    image: redis:7-alpine
    profiles: ["infra"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    networks:
      - marketgrid-net

  # ===============================
  # Core Spring Boot Services
  # ===============================

  discovery-server:
    build:
      context: ../services/discovery-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: local
    user: spring:spring
    depends_on:
      db:
        condition: service_healthy
    networks:
      - marketgrid-net
    extra_hosts:
      - "github.com:140.82.114.3" # Static fallback (rarely needed)

  config-server:
    build:
      context: ../services/config-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: local
      GITHUB_USERNAME: ${GITHUB_USERNAME}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      CONFIG_PASSWORD: ${CONFIG_PASSWORD:-securepass}
    user: spring:spring
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - marketgrid-net

  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: local
    user: spring:spring
    depends_on:
      db:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - marketgrid-net

  gateway-service:
    build:
      context: ../services/gateway-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      JWT_SECRET: your-super-secret-key-change-in-prod
    user: spring:spring
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - marketgrid-net

# ===============================
# Volumes
# ===============================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# ===============================
# Networks
# ===============================
networks:
  marketgrid-net:
    driver: bridge
    name: marketgrid_net
